<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Earn Badge</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <link rel="stylesheet" href="css/main.css">
    <script>
        //array
        const dataArray = [];
        //ajax function
        const ajaxFn = $.ajax({
            dataType: "json",
            url: "https://teamtreehouse.com/jamesbarnett.json",
            crossDomain: "*"
        })

        //ajax done
        ajaxFn.done((data) => {
            //data filter
            data.badges.filter((e) => {
                const date = new Date(e.earned_date);
                const year = date.getFullYear()
                //year equal
                if (year == "2015") {
                    dataArray.push(e)
                }

            })
        }).catch((err) => {
            //ajax catch err
            console.log(err.statusText)
            $(".badges").append(err.statusText)
        })

        //getData and prepare markup
        getData = (dataArray) => {
            return (
                `<section class="badge">
                        <div class="left flex">
                            <div class="wrapper">
                                <img src="${dataArray.icon_url}" alt="${dataArray.name}" class="img-fluid" />
                            </div>
                        </div>
                        <div class="right flex">
                           <div class="wrapper">
                            <h3 class="badge-title">${dataArray.name}</h3>
                                <div class="courses">
                                    <h4 class="courses-title">Courses</h4>
                                    <div class="course-title">
                                    ${dataArray.courses[0].title}
                                </div>
                                <div class="course-title">
                                    ${dataArray.courses[1].title}
                                </div>
                            </div>
                                <a class="detail" href="${dataArray.url}">Details</a>
                            </div>
                        </div>
                        </section>`

            )
        }
        //data set document&markup
        showData = (markup) => {
            document.querySelector(".badges").innerHTML += markup
        }


        //data loading
        setTimeout(() => {
            console.log(dataArray)
            dataArray.map(getData).forEach(showData);
            $(".load").remove();
            $(".ajaxdata").addClass("active")
        }, 5000)


    </script>
</head>

<body>
    <div class="load">
        <div class="loader">
            <div class="load1"></div>
            <div class="load2"></div>
            <div class="load3"></div>
            <div class="load4"></div>
            <div class="load5"></div>
        </div>
    </div>
    <div class="container">
        <div class="ajaxdata">
            <h1>Earned Badges in 2015</h2>
                <section class="badges"></section>
        </div>
    </div>

</body>

</html>
